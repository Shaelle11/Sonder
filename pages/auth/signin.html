<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
        <link rel="stylesheet" href="../../styles/base.css" />
        <link rel="stylesheet" href="../../styles/auth.css" />
</head>
<body>
    <header>
        <a href="../../index.html" class="logo">Sonder</a>
    </header>
    <main class="auth-container">
        <h1>Sign in</h1>

        <form class="auth-form" action="#" method="post" aria-label="Sign in">
            <fieldset class="form-row">
                <label for="si-email">Email</label>
                <input id="si-email" name="email" type="email" required />
            </fieldset>

            <fieldset class="form-row">
                <label for="si-password">Password</label>
                <input id="si-password" name="password" type="password" required />
            </fieldset>
                <a href="#" class="forgot-password">Forgot password?</a>
                
               
                <a href="../timeCapsule/morning.html">
                <button class="cta" type="button">Sign in</button>    
        </a>

            <p class="muted">New here? <a href="signup.html">Create an account</a></p>
            <a class="guest-link" href="../timeCapsule/morning.html">Continue as guest</a>
        </form>
    </main>
</body>
</html>
