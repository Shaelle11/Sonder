<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up â€” Sonder</title>
    <link rel="stylesheet" href="../../styles/base.css" />
    <link rel="stylesheet" href="../../styles/auth.css" />
</head>
<body class="auth-page">
     <header >
     

        <a href="../../index.html" class="logo">Sonder</a>


    </header>
    <main class="auth-container">
        <h1>Create an account</h1>

        <form class="auth-form" action="#" method="post" aria-label="Sign up">
            <fieldset class="form-row">
                <label for="su-name">Full name</label>
                <input id="su-name" name="name" type="text" required />
            </fieldset>

            <fieldset class="form-row">
                <label for="su-email">Email</label>
                <input id="su-email" name="email" type="email" required />
            </fieldset>

            <fieldset class="form-row">
                <label for="su-password">Password</label>
                <input id="su-password" name="password" type="password" required minlength="8" />
            </fieldset>
                   <a href="#" class="forgot-password">Forgot password?</a>
                   
                <a href="../timeCapsule/morning.html">
                <button class="cta" type="button">Create account</button>
        </a>
                
        

            <p class="muted">Already have an account? <a href="signin.html">Sign in</a></p>
               <a class="guest-link" href="../timeCapsule/morning.html">Continue as guest</a>
        </form>
    </main>
</body>
</html>
