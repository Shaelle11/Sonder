<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — Sonder</title>
</head>

<body>

  <header>
    <nav>
      <a href="../index.html">Sonder</a>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contacts.html" aria-current="page">Contact</a></li>
      </ul>
      <a href="../timeCapsule/morning.html">Step into your mood</a>
    </nav>
  </header>

  <main>

    <!-- PAGE INTRO -->
    <section class="page-intro">
      <h1>Get in touch</h1>
      <p>
        Thoughts, feedback, or quiet reflections?
        We’re listening.
      </p>
    </section>

    <!-- CONTACT FORM -->
    <section class="contact-form">
      <form action="#" method="post">

        <div>
          <label for="name">Your name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div>
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="message">Your message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit">Send message</button>

      </form>
    </section>

    <!-- OPTIONAL SOFT NOTE -->
    <section class="contact-note">
      <p>
        This space exists to encourage care, not urgency.
        Take your time.
      </p>
    </section>

  </main>

  <footer>
    <p>&copy; 2026 Sonder.</p>
  </footer>

</body>
</html>
