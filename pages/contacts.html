        <span class="bar"></span>

        <span class="bar"></span>

</section>

    <!-- PAGE INTRO -->
     <section class="hero">
      <h1>Get in touch</h1>
      <p>
        Thoughts, feedback, or quiet reflections?
        We’re listening.
      </p>
      </section>
</header>

<input type="checkbox" name="sidebar-toggle" id="sidebar-toggle" hidden>
  
 <aside class="sidebar active" id="sidebar">
   <a href="../index.html" class="logo">Sonder</a>
  <label  class="closebar" for="sidebar-toggle">
       x
        </label>
       <nav class="nav-items sidebar-items">
        <a href="../index.html" class="active" aria-current="page">Home</a>
        <a href="about.html">About</a>

      <section class="auth-actions ">
      <a class="cta" href="./auth/signin.html">Sign in</a>
      <a class="cta " href="./auth/signup.html">Sign up</a>
      </section>
    </aside>


  <main>
    <!-- CONTACT FORM -->
   
      <form class="contact-form" action="#" method="post" aria-label="Contact form">
        <fieldset>

          <fieldset class="form-row">
            <label for="name">Your name</label>
            <input type="text" id="name" name="name" required />
          </fieldset>

          <fieldset class="form-row">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" required />
          </fieldset>

          <fieldset class="form-row">
            <label for="message">Your message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </fieldset>

          <fieldset class="form-row">
            <button class="cta" type="submit">Send message</button>
          </fieldset>

        </fieldset>
      </form>

    <!-- OPTIONAL SOFT NOTE -->
    <section class="contact-note">
      <p>
        This space exists to encourage care, not urgency.
        Take your time.
      </p>
    </section>

  </main>

  <footer>

    </footer>

</body>
</html>
