<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — Sonder</title>
  <link rel="stylesheet" href="../styles/base.css">
  <link rel="stylesheet" href="../styles/contacts.css">
</head>

<body>
  <header>
    <!-- NAVIGATION -->
    <section class="top-header">
      <nav>
        <a href="../index.html" class="logo">Sonder</a>
      <section class="nav-center">
        <a href="../index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contacts.html" aria-current="page">Contact</a>
      </section>
    </nav>
        <a href="./auth/entry.html" class="cta">
          Enter Your Space
        </a>
    </section>
    <!-- PAGE INTRO -->
     <section class="hero">
      <h1>Get in touch</h1>
      <p>
        Thoughts, feedback, or quiet reflections?
        We’re listening.
      </p>
      </section>
</header>


  <main>
    <!-- CONTACT FORM -->
      <form class="contact-form" action="#" method="post" aria-label="Contact form">
        <fieldset>

          <fieldset class="form-row">
            <label for="name">Your name</label>
            <input type="text" id="name" name="name" required />
          </fieldset>

          <fieldset class="form-row">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" required />
          </fieldset>

          <fieldset class="form-row">
            <label for="message">Your message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </fieldset>

          <fieldset class="form-row">
            <button class="cta" type="submit">Send message</button>
          </fieldset>

        </fieldset>
      </form>

    <!-- OPTIONAL SOFT NOTE -->
    <section class="contact-note">
      <p>
        This space exists to encourage care, not urgency.
        Take your time.
      </p>
    </section>

  </main>

  <footer>
      <p>&copy; 2026 Feb Sonder by Nanji and Florence. All rights reserved.</p>
    </footer>

</body>
</html>
